<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rose...</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        /* --- CHAOTIC STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Cute pink start */
            font-family: 'Parisienne', cursive; /* Fancy font for the trap */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 5px solid #ffc1e3;
        }

        /* The Trap Elements */
        .serious-mode h1 {
            color: #d81b60;
            font-size: 2.5rem;
            margin: 0;
        }
        .serious-mode p {
            font-size: 1.2rem;
            color: #555;
        }

        /* The Funny Elements */
        .funny-mode {
            display: none;
            font-family: 'Comic Neue', cursive; /* Comic Sans vibe */
        }

        .shake-text {
            color: #ff0000;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: shake 0.5s infinite;
            text-shadow: 3px 3px 0px #000;
            line-height: 1;
            margin-bottom: 20px;
        }

        .roast-msg {
            font-size: 1.2rem;
            color: #333;
            margin: 15px 0;
        }

        /* Buttons */
        .btn {
            background: #d81b60;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-family: sans-serif;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.9); }

        /* Images */
        .meme-img {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            font-family: sans-serif;
            color: #666;
        }

        /* ANIMATIONS */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div id="phase1" class="serious-mode">
            <h1>Dearest Rose ðŸŒ¹</h1>
            <p>I wrote a beautiful poem to celebrate the day you were born...</p>
            <p style="font-size: 0.9rem; color: #888;">(Prepare to cry)</p>
            <button class="btn" onclick="triggerChaos()">Read Poem ðŸ¥º</button>
        </div>

        <div id="phase2" class="funny-mode">
            <h1 class="shake-text">HAPPY BIRTHDAY<br>IDIOT! ðŸ¤ª</h1>
            
            <img src="https://media.giphy.com/media/ADSJHOoIvyjKM/giphy.gif" alt="Funny Cat" class="meme-img">
            
            <p class="roast-msg">
                Congrats on surviving another year!<br>
                You are now older and... well, that's it.<br>
                Still the same old Rose. ðŸ˜¸
            </p>

            <button class="btn" style="background:#000;" onclick="playAudio()">Play Annoying Song ðŸŽµ</button>

            <div class="footer">
                Made with ðŸ˜ˆ & ðŸ’– by <br>
                <strong>Theshmil & Afna</strong>
            </div>
        </div>
    </div>

    <audio id="bday-audio" src="https://www.soundhelix.com/examples/mp3/Soundhelix-Song-1.mp3"></audio>

    <script>
        function triggerChaos() {
            // 1. Hide the serious stuff
            document.getElementById('phase1').style.display = 'none';
            
            // 2. Show the funny stuff
            document.getElementById('phase2').style.display = 'block';

            // 3. Change background to something chaotic
            document.body.style.backgroundColor = "#ffeaa7";
            document.body.style.backgroundImage = "url('https://www.transparenttextures.com/patterns/cubes.png')";

            // 4. Explosion of Confetti
            blastConfetti();
        }

        function playAudio() {
            var audio = document.getElementById("bday-audio");
            if(audio.paused) {
                audio.play();
                alert("Enjoy the music! (You can't stop it muahaha... jk click again)");
            } else {
                audio.pause();
            }
        }

        function blastConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            for (let i = 0; i < 100; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = -10 + 'px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                // Random shapes
                if (i % 2 === 0) conf.style.borderRadius = '50%';
                
                document.body.appendChild(conf);
            }

            // CSS for falling
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to { transform: translateY(100vh) rotate(720deg); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
