<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rose! üåπ</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- UPGRADED STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 85%;
            width: 350px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s;
            border: 4px solid #fff;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px #ffe5e5;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            transition: all 0.3s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Hidden Message Section */
        #surprise {
            display: none;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .photo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ff9a9e;
            overflow: hidden;
            margin: 0 auto 20px;
            background-color: #fff0f0;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer Signature */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
            font-weight: 600;
        }

        .footer span {
            color: #ff6b6b;
        }

        /* Floating Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background-color: #ff9a9e;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 8s linear infinite;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/Soundhelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <div id="step1">
            <h1>Hey Rose! üåπ</h1>
            <p>Today is a very special day...</p>
            <p>Are you ready for your surprise?</p>
            <button class="btn" onclick="revealSurprise()">YES! Click Me üéÅ</button>
        </div>

        <div id="surprise">
            <div class="photo-frame">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1NDk4YjI5MzE2NDY1YjM0N2E1YjU4YjQ5OWVjOTZkYjQ1YjImZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/MDJ9IbxxvDUQM/giphy.gif" alt="Cute Cat">
            </div>
            
            <h1>Happy Birthday!</h1>
            <p>Wishing you the happiest birthday ever! May your day be filled with love, laughter, and lots of cake! üéÇ‚ú®</p>
            
            <button class="btn" style="background:#4facfe; font-size:1rem; padding:10px 20px;" onclick="playMusic()">üéµ Play Music</button>

            <div class="footer">
                Made with üíñ by <span>Theshmil & Afna</span>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        function revealSurprise() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('surprise').style.display = 'block';
            startConfetti();
            createBalloons();
        }

        function playMusic() {
            var audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Floating Balloons Animation
        function createBalloons() {
            const colors = ['#ff9a9e', '#fad0c4', '#a18cd1', '#fbc2eb'];
            for (let i = 0; i < 20; i++) {
                let balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(balloon);
            }
        }

        // Simple Confetti
        function startConfetti() {
            const confettiSymbols = ['üéâ', '‚ú®', 'üéÇ', 'üíñ'];
            for(let i=0; i<50; i++) {
                let confetti = document.createElement('div');
                confetti.innerText = confettiSymbols[Math.floor(Math.random() * confettiSymbols.length)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10vh';
                confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                confetti.style.zIndex = '5';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
            }
            
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }`;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
