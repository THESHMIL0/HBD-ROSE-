<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rose!</title>
    <style>
        /* --- CUTE STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            font-family: 'Courier New', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 85%;
            position: relative;
            z-index: 10;
            border: 2px solid #ff9a9e;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .btn {
            background: #ff9a9e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Hidden Message Section */
        #surprise {
            display: none; /* Hidden by default */
            margin-top: 20px;
            animation: fadeIn 2s;
        }

        .cake-emoji {
            font-size: 3rem;
            margin: 10px 0;
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: #ff9a9e;
            opacity: 0.6;
            animation: floatUp 6s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <div id="step1">
            <h1>Hey Rose! üåπ</h1>
            <p>I made something special just for you...</p>
            <button class="btn" onclick="revealSurprise()">Open Gift üéÅ</button>
        </div>

        <div id="surprise">
            <span class="cake-emoji">üéÇ‚ú®</span>
            <h1>Happy Birthday!</h1>
            <p>Wishing you the happiest day ever! <br> You are an amazing friend.</p>
            <p style="font-size: 0.9rem; color: #888; margin-top:15px;">(Hope you like this little site!)</p>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        function revealSurprise() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('surprise').style.display = 'block';
            startConfetti();
        }

        // Create floating background hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i=0; i<15; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

        // Simple Confetti Effect
        function startConfetti() {
            for(let i=0; i<50; i++) {
                let confetti = document.createElement('div');
                confetti.innerText = ['üéâ', '‚ú®', 'üéà', 'üç∞'][Math.floor(Math.random() * 4)];
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10vh';
                confetti.style.fontSize = '20px';
                confetti.style.zIndex = '100';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
            }
            
            // Add style for falling
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fall {
                    to { transform: translateY(110vh) rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
  </html>
