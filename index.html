<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Rose</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+New&family=Bangers&display=swap" rel="stylesheet">
    <style>
        /* --- STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Boring grey start */
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            transition: background-color 0.2s;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 320px;
            position: relative;
            z-index: 10;
            border: 2px solid #333;
        }

        /* PHASE 1: Boring/Formal */
        .serious-mode h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            display: inline-block;
        }

        /* PHASE 2: Chaos */
        .funny-mode {
            display: none;
        }

        .shake-text {
            font-family: 'Bangers', cursive;
            color: #ff0000;
            font-size: 3.5rem;
            letter-spacing: 2px;
            animation: shake 0.5s infinite;
            text-shadow: 4px 4px 0px #000;
            line-height: 1;
            margin-bottom: 10px;
        }

        .roast-msg {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.1rem;
            color: #000;
            margin: 15px 0;
            background: yellow;
            padding: 5px;
            display: inline-block;
            transform: rotate(-2deg);
        }

        .meme-img {
            width: 100%;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
        }

        /* BUTTONS */
        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            border: 2px solid transparent;
        }

        .btn-runaway {
            background: #ff4757;
            position: relative; /* Needed for movement */
            transition: all 0.1s;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.7rem;
            color: #555;
            font-weight: bold;
        }

        /* ANIMATIONS */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="phase1" class="serious-mode">
            <h1>Important Message</h1>
            <p>Subject: Regarding your birthday.</p>
            <p>Please click below to acknowledge receipt.</p>
            <button class="btn" onclick="triggerChaos()">ACKNOWLEDGE</button>
        </div>

        <div id="phase2" class="funny-mode">
            <h1 class="shake-text">HAPPY BIRTHDAY<br>IDIOT!</h1>
            
            <img src="https://media.giphy.com/media/ADSJHOoIvyjKM/giphy.gif" alt="Funny Cat" class="meme-img">
            
            <p class="roast-msg">
                Another year older,<br>but not any wiser.
            </p>

            <p style="font-size:0.8rem; margin-top:10px;">Music too loud? Click below to stop it.</p>
            <button class="btn btn-runaway" id="runaway-btn" onmouseover="moveButton()" onclick="moveButton()">STOP MUSIC ðŸ”‡</button>

            <div class="footer">
                Made by <strong>Theshmil & Afna</strong>
            </div>
        </div>
    </div>

    <audio id="bday-audio" src="https://www.soundhelix.com/examples/mp3/Soundhelix-Song-1.mp3" loop></audio>

    <script>
        function triggerChaos() {
            // 1. Hide serious
            document.getElementById('phase1').style.display = 'none';
            
            // 2. Show funny
            document.getElementById('phase2').style.display = 'block';

            // 3. Chaos Background
            document.body.style.backgroundColor = "#00ff00"; // Bright annoying green
            
            // 4. Flash effect
            setInterval(function() {
                const colors = ['#00ff00', '#ff00ff', '#00ffff', '#ffff00'];
                document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            }, 200);

            // 5. Play Music
            var audio = document.getElementById("bday-audio");
            audio.play();
        }

        // THE RUNAWAY BUTTON LOGIC
        function moveButton() {
            var btn = document.getElementById('runaway-btn');
            
            // Get random positions limited to the container mostly
            var x = Math.random() * (window.innerWidth - btn.offsetWidth);
            var y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            // Apply new fixed position to make it jump around screen
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
