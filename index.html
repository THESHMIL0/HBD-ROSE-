<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose's Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* --- MODERN STYLING --- */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 85%;
            width: 320px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* STAGE 1: The Intro */
        #intro h1 {
            color: #6c5ce7;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        /* STAGE 2: The Roast */
        #roast {
            display: none; /* Hidden at start */
            animation: fadeIn 1s ease;
        }

        h1.title {
            font-family: 'Fredoka One', cursive;
            color: #ff6b6b;
            font-size: 2.2rem;
            margin: 0;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meme-box {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 20px 0;
            border: 5px solid #fff;
        }

        .meme-box img {
            width: 100%;
            display: block;
        }

        .roast-text {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }

        /* BUTTONS */
        .btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:active { transform: scale(0.95); }

        /* The Prank Button */
        .btn-fake {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #aaa;
            font-weight: 600;
        }

        .footer span {
            color: #6c5ce7;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container" id="intro">
        <h1>Idiot Rose! üò∏</h1>
        <p>Look what I made...</p>
        <p style="font-size:0.9rem; color:#888;">(Don't get too excited)</p>
        <button class="btn" onclick="startShow()">Open It üîì</button>
    </div>

    <div class="container" id="roast">
        <div class="subtitle">Official Birthday Wish</div>
        <h1 class="title">HAPPY BIRTHDAY<br>IDIOT!</h1>

        <div class="meme-box">
            <img src="https://media.giphy.com/media/ADSJHOoIvyjKM/giphy.gif" alt="Funny Cat">
        </div>

        <div class="roast-text">
            Congratulations on surviving another year! <br>
            <strong>Achievement Unlocked:</strong><br>
            Still acting like a child. üçº
        </div>

        <p style="font-size:0.8rem; margin-bottom:5px;">Click below to claim your gift:</p>
        <button class="btn btn-fake" id="runaway-btn" onclick="moveButton()" onmouseover="moveButton()">üéÅ CLAIM GIFT (‚Çπ100)</button>

        <div class="footer">
            Made by <span>Theshmil</span>
        </div>
    </div>

    <audio id="bg-music" src="https://www.soundhelix.com/examples/mp3/Soundhelix-Song-1.mp3" loop></audio>

    <script>
        function startShow() {
            // Hide Intro
            document.getElementById('intro').style.display = 'none';
            // Show Roast
            document.getElementById('roast').style.display = 'block';
            // Play Music
            document.getElementById('bg-music').play();
            // Launch Confetti
            createConfetti();
        }

        // The Runaway Button Logic
        function moveButton() {
            var btn = document.getElementById('runaway-btn');
            
            // Get random X and Y positions
            // We limit it to the screen width/height so it doesn't disappear completely
            var x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            var y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.zIndex = '100'; // Make sure it stays on top
        }

        // Clean Confetti Effect
        function createConfetti() {
            const colors = ['#ff6b6b', '#6c5ce7', '#fdcb6e', '#00b894'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10vh';
                conf.style.width = '10px';
                conf.style.height = '10px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(conf);
            }
            
            // Add animation style dynamically
            const style = document.createElement('style');
            style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
